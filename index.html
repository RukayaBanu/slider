
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Slider</title>

    <style> 
        .main-slider {
            position: absolute;
            align-items: center; 
            display: flex; 
            width: 100%;
        }
        .sliderimg {
            display: none;
            width: 100%;
            height: 450px;
            object-fit: cover; 
        } 
        h1{
            padding:30px 0;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <h1>Slider Assignment</h1>
                <div class="main-slider">
                    <img class="sliderimg img-fluid" src="img1.jpg">
                    <img class="sliderimg img-fluid" src="img2.jpg">
                    <img class="sliderimg img-fluid" src="img3.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var index = 0;
    Slider();

    function Slider() {
        var i;
        var x = document.getElementsByClassName("sliderimg");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        index++;
        if (index > x.length) { index = 1 }
        x[index - 1].style.display = "block";
        setTimeout(Slider, 1000);
    }
</script>

</html>
